<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
</head>
<body>
    <h1>Image Search</h1>
    <form method="POST">
        <label for="query">Query:</label>
        <input type="text" id="query" name="query" required>
        <br>
        <label for="topk">Top K:</label>
        <input type="number" id="topk" name="topk" value="10" required>
        <br>
        <button type="submit">Search</button>
    </form>
    {% if search_result %}
    <h2>Search Results:</h2>
    <ul>
        <!-- {% for result in search_result %}
        <li>
            <h3>{{ result.video_name }} - Keyframe {{ result.keyframe_id }}</h3>
            <img src="{{ images[loop.index0] }}" alt="Image">
        </li>
        {% endfor %} -->
        {% for image in images %}
        <li>
            <h3>{{ image }}</h3>
            <img src="{{ image }}" alt="Image">
        </li>
        {% endfor %}

    </ul>
    {% endif %}
</body>
</html>
